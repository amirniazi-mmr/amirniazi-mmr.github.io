<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>معرفی من - دانشجوی علم داده</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .profile-pic {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #4a90e2;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
            color: #4a90e2;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .course {
            font-weight: bold;
            margin-top: 30px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="عکس من" class="profile-pic" />
        <h1>سلام! من امیرمحمد نیازی ممرآبادی هستم</h1>
        <p>دانشجوی کارشناسی ارشد علم داده و علاقه‌مند به تحلیل داده‌ها، یادگیری ماشین و هوش مصنوعی.</p>
        <p>در حال حاضر در حال یادگیری تکنیک‌های پیشرفته برای استخراج دانش از داده‌ها و حل مسائل پیچیده در دنیای واقعی هستم.</p>
        <div class="course">درس: علم داده</div>
    </div>
</body>
</html>
